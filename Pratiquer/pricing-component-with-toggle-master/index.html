<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
  <title>Frontend Mentor | [Noemie Zineb]</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="BG"></div>
  <header>
    <h3>Our Pricing</h3>
    <div id="switch">
      <h6>Annually</h6>
      <label class="switchBox">
        <input type="checkbox" value="on">
        <span class="slider round"></span>
      </label>
      <h6>Monthly</h6>
    </div>
  </header>  
  <main> 
    <div id="basic" class="common">
      <h5>Basic</h5>
      <h1 id="forswitchbox" >$19.99</h1> 
      <p>500 GB Storage</p> 
      <p>2 Users Allowed</p>
      <p class="bottomLine">Send up to 3 GB</p>
      <button class="learn">Learn More</button>  
    </div>

    <div id="pro" class="common">
      <h5>Professional</h5>
      <h1 id="forswitchbox2">$24.99</h1> 
      <p>1 TB Storage</p> 
      <p>5 Users Allowed</p>
      <p class="bottomLine">Send up to 10 GB</p>
      <button class="learn">Learn More</button>  
    </div>

    <div id="master" class="common">
      <h5>Master</h5>
      <h1 id="forswitchbox3">$39.99</h1> 
      <p>2 TB Storage</p> 
      <p>10 Users Allowed</p>
      <p class="bottomLine">Send up to 20 GB</p>
      <button class="learn">Learn More</button>  
    </div>
  </main>
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
